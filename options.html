<!DOCTYPE>
<head>
  <title> Options </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Options </h1>
  <h2>Clear storage.local </h2>
  <div id="clearStorage"> 
    <p> All data is stored in storage.local. If you want to clear out the whole
    storage section, click the following button. </p>
    <p class="warning"> WARNING: Clearing storage.local will not only delete
    all of your saved windows but also anything else that has been stored there
    for this extension. </p>
    <button id="clearStorage"> Clear Local Storage </button>
    <p id="storageCleared"> </p>
  </div>
  <script src="js/options.js"> </script>
</body>
